name: Oidc Demo

on:
  push:
    branches:
      - poc/github-azure-oidc-demo
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: oidc-demo

    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: 'Run az commands'
        run: |
          az account show
          az group list
